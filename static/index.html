<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TooVe</title>
  <style>
    body {
      font-family: 'open-sans', sans-serif;
      font-size: 14px;
      margin: 0;
    }

    header {
      background-color: #3F51B5;
      color: white;
      text-align: center;
      padding: 11px;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .channel {
      padding: 3px 15px;
      width: 300px;
      border: 1px solid #ccc;
      margin-top: 15px;
      position: relative;
    }
    .channel .program.elapsed {
      color:grey;
    }
    h2, h3 {
      margin: 0;
      margin: 0;
    }

    h3 {
      text-align: center;
    }

    label {
      font-size: 0.7rem;
      text-align: center;
    }

    p {
      margin: 8px 0;
    }

    form {
      display: flex;
    }

    form * {
      flex: 1;
      text-align: center;
    }

    button {
      border: none;
      display: inline-block;
      height: 36px;
      line-height: 36px;
      padding: 0 2rem;
      text-transform: uppercase;
      vertical-align: middle;
      -webkit-tap-highlight-color: transparent;
      outline: 0;
      text-decoration: none;
      color: #fff;
      background-color: #26a69a;
      text-align: center;
      letter-spacing: 0.5px;
      transition: .2s ease-out;
      position: relative;
      cursor: pointer;
      overflow: hidden;

    }


  </style>
</head>

<body>
<header>
  <h2>TooVe <span data-bind="thisDay"></span></h2>
</header>
<form action="/" method="get">
  <button name="date" value="{{prevDay}}">Föregående dag</button>
  <button name="date" value="{{nextDay}}">Nästa dag</button>
</form>
<div class="wrapper">

</div>


<script src="handlebars.min.js"></script>


<script id="channel-template" type="text/x-handlebars-template">
  {{#each this}}
  <div class="channel">
    <h3 for="collapse-{{channel}}">{{channel}}</h3>
    {{#each program}}
    {{#unless elapsed}}
    <div class="program">
      <p>{{startTime}} {{title}}</p>
    </div>
    {{/unless}}
    {{/each}}
    <button class="show">
      Visa fler
    </button>
    <button class="hide">
      Dölj fler
    </button>
  </div>
  {{/each}}
</script>
<script src="/main.js"></script>
</body>

</html>
